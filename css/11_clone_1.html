<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체 페이지 스타일 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* 메뉴 바 스타일 */
    header {
      background-color: #333;
      /* 배경색 설정 */
      color: #fff;
      /* 텍스트 색상 설정 */
      display: flex;
      /* 로고와 메뉴를 가로로 정렬 */
      align-items: center;
      /* 로고와 메뉴를 수직 중앙 정렬 */
      padding: 10px;
      /* 로고와 메뉴 사이 여백 설정 */
      justify-content: space-between;
      /* 로고와 메뉴 사이에 공간 주기 */
    }

    .logo img {
      width: 40px;
      /* 로고 아이콘 크기 설정 */
    }

    nav ul {
      list-style: none;
      /* 목록 기호 제거 */
      margin: 0;
      padding: 0;
      display: flex;
      /* 메뉴 항목을 가로로 정렬 */
    }

    nav li {
      margin: 0 20px;
      /* 메뉴 항목 간격 설정 */
    }

    nav a {
      text-decoration: none;
      /* 링크 밑줄 제거 */
      color: #fff;
      /* 링크 텍스트 색상 설정 */
    }

    /* 메뉴 항목에 호버 효과 추가 (선택 사항) */
    nav a:hover {
      text-decoration: underline;
      /* 호버 시 밑줄 추가 */
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="star.png" alt="별 아이콘">
    </div>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">포트폴리오</a></li>
        <li><a href="#">문의</a></li>
      </ul>
    </nav>
  </header>
</body>

</html>a
