<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: grey;
    }

    li {
      float: left;
      border-right: 1px solid black;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px;
    }

    li a:hover {
      background-color: white;
      color: black;
    }
  </style>

</head>

<body>
  <ul>
    <li><a href="">html</a></li>
    <li><a href="">css</a></li>
    <li><a href="">javascript</a></li>
  </ul>


</body>

</html>
