<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <style>
    div {
      text-align: center;
      position: absolute;
      border: 2px solid black;
      display: grid;
      place-items: center;
    }

    .box1 {
      width: 400px;
      height: 100px;
      background-color: blue;
    }

    .box2 {
      width: 100px;
      height: 400px;
      background-color: greenyellow;
    }

    .box3 {
      width: 400px;
      height: 100px;
      background-color: purple;
    }

    .box4 {
      width: 100px;
      height: 400px;
      background-color: red;
    }

    img {
      position: absolute;
      top: 111px;
      left: 111px;
      width: 299px;
      height: 299px;
    }
  </style>
</head>

<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
  <div class="box4">4</div>
  <img
    src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/002/61/143/261143_20210325180240_org.jpg?61e575e8653e5920470a38d1482d7312/melon/optimize/90">

  <script>
    $('div').hide();
    $('img').hide();

    $('.box1').show();

    $('.box2').show().animate({ left: '410px' }, function () {
      $('.box3').show().animate({
        left: '110px',
        top: '410px'
      }, function () {
        $('.box4').show().animate({ top: '110px' });
      });
    });

    $('img').fadeIn();

  </script>
</body>

</html>
